    <body style="background-color;" class="text-center">  
        
        <h1><span>Window tracker</span></h1>
        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
                <div class="myDiv text-center">
                    <h2><span>Time and date:</span></h2>
            	<p></p>
            
        </div>
        <div class="myDiv text-center">
            <h2 id="windowStatus"><span>CO<sub>2</sub> levels: --- but we dont have any</span></h2>
            <p id="timer"></p>
        </div>
        <div class="myDiv text-center">
            <h2 id='command'><span>Countdown to open window:</span></h2>
            <p style="color:black" class="text-center" id="demo"></p>

            <script>
            // count down time
            // Get today's date and time
            var now = new Date().getTime(); 
                            console.log("now");
                            console.log(now);

            

            var demoElement = document.getElementById("demo");
            var commandElement = document.getElementById("command");
            
            var openedWindow = false;
            
            // change 15 for minutes
            // Update the count down every 1 second
            
            var newDateObj = new Date(now + 0.1*6000000);
            var x = setInterval(function() {

                // Find the distance between now and the count down
                now = new Date().getTime();
                var distance = newDateObj - now;
                console.log(newDateObj);

                // Time calculations for minutes and seconds
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                demoElement.innerHTML = minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text
                if (distance < 0 && openedWindow==false) {
                    // clearInterval(x);
                    demoElement.innerHTML = "Open the window! Ventilate!";
                    setTimeout(function() { alert("open the window!"); }, 1);
                    openedWindow = true;
                    newDateObj = new Date((new Date().getTime()) + 0.1*3000000);
                    commandElement.innerHTML = 'Countdown to close window';
                } else if (distance < 0 && openedWindow==true) {
                    demoElement.innerHTML = "Close the window! keep heeat!";
                    setTimeout(function() { alert("close the window!"); }, 1);
                	// afterFirstTimerDone();   
                	openedWindow = false;
                    newDateObj = new Date((new Date().getTime()) + 0.1*6000000);
                }
            }, 1000);

        </script>
        </div>
