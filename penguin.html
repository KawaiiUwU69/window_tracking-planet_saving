<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body style="background-color:#7BCCB5;" class="text-center">

        <h1>Window tracker</h1>
        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
                <div class="myDiv text-center">
            <h2>Heading</h2>
            <p>Subheading.</p>
        </div>
        <div class="myDiv text-center">
            <h2>CO<sub>2</sub> levels:</h2>
            <p>500ppm</p>
        </div>
        <div class="myDiv text-center">
            <h2>Countdown to close window</h2>
            <p style="color:#CC7A92" class="text-center" id="demo"></p>

            <script>
            // count down time
            // Get today's date and time
            var now = new Date().getTime();        
            var newDateObj = new Date(now + 0.1*60000);

            var demoElement = document.getElementById("demo");
            // change 15 for minutes
            // Update the count down every 1 second
            var x = setInterval(function() {

                // Find the distance between now and the count down
                now = new Date().getTime();
                var distance = newDateObj - now;

                // Time calculations for minutes and seconds
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="demo"
                demoElement.innerHTML = minutes + "m " + seconds + "s ";

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    demoElement.innerHTML = "Close the window! save heat!";
                    alert("close the window!");
                }
            }, 1000);

        </script>
        </div>
    </body>

</html>
